    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #121212;
      overflow: hidden;
      color: #f4f4f4;
      padding: 20px;
      line-height: 1.6;
      position: relative;
      height: 100vh;
    }
    .container {
      position: relative;
      z-index: 10;
      max-width: 800px;
      margin: auto;
      background: rgba(30,30,30,0.85);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #00ffff;
      text-align: center;
    }
    p.subtitulo {
      text-align: center;
      color: #cccccc;
      font-size: 16px;
      margin-bottom: 30px;
    }
    .link {
      display: block;
      background: #2a3b4d;
      color: #f4f4f4;
      padding: 14px 20px;
      margin: 15px 0;
      text-decoration: none;
      border-left: 5px solid #00ffff;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
      transition: background 0.3s ease;
    }
    .link:hover {
      background: #3b4e6b;
    }
    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 14px;
      color: #666;
      position: relative;
      z-index: 10;
    }

    /* Raio */
    .lightning {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }
    .flash {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      animation: flashAnim 3s infinite;
    }
    @keyframes flashAnim {
      0%, 90%, 100% {opacity: 0;}
      92%, 95% {opacity: 0.8;}
      93%, 94% {opacity: 0;}
    }

    /* Raio zigzag animado */
    .bolt {
      position: absolute;
      width: 2px;
      background: #00ffff;
      box-shadow: 0 0 15px #00ffff;
      opacity: 0;
      animation: boltAnim 3s infinite;
      clip-path: polygon(
        0% 0%, 20% 25%, 40% 0%, 60% 40%, 80% 20%, 100% 60%, 80% 60%, 60% 100%, 40% 60%, 20% 90%, 0% 60%
      );
    }
    @keyframes boltAnim {
      0%, 85%, 100% {opacity: 0; top: -150px;}
      87%, 92% {opacity: 1; top: 100px;}
      94%, 98% {opacity: 0;}
    }
  </style>
</head>
